<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <h2 class="mb-4 text-center">Edit Employee</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Employee ID</label>
        <input type="text" name="emp_id" class="form-control" value="{{ emp['emp_id'] }}" readonly>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ emp['name'] }}" required>
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ emp['phone'] }}" required>
      </div>
      <div class="mb-3">
        <label>Department</label>
        <input type="text" name="department" class="form-control" value="{{ emp['department'] }}" required>
      </div>
      <div class="mb-3">
        <label>Salary</label>
        <input type="number" name="salary" class="form-control" value="{{ emp['salary'] }}" required>
      </div>
      <div class="mb-3">
        <label>Profile Image (Optional)</label>
        <input type="file" name="image" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Update</button>
    </form>
  </div>
</body>
</html>
