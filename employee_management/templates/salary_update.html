<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salary Update</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <h2 class="mb-4 text-center">Update Employee Salary</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Select Employee</label>
        <select name="emp_id" class="form-select" required>
          {% for emp in employees %}
            <option value="{{ emp['emp_id'] }}">{{ emp['emp_id'] }} - {{ emp['name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label>New Salary (â‚¹)</label>
        <input type="number" name="salary" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Update Salary</button>
    </form>
  </div>
</body>
</html>
